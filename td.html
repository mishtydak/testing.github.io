<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="team.css">
    <title>Team Details</title>
</head>
<body>
    <section class="team-section">
        <h1 class="team-heading" data-aos="fade-down" data-aos-duration="1500">Meet Our Team</h1>
        <div class="team-container">
            <div class="team-member" data-aos="zoom-in" data-aos-duration="1500">
                <div class="member-image">
                    <img src="https://via.placeholder.com/150" alt="Member 1">
                </div>
                <h3>Member 1</h3>
                <p>Role: Project Manager</p>
                <p>Email: member1@example.com</p>
            </div>
            <div class="team-member" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="100">
                <div class="member-image">
                    <img src="https://via.placeholder.com/150" alt="Member 2">
                </div>
                <h3>Member 2</h3>
                <p>Role: Developer</p>
                <p>Email: member2@example.com</p>
            </div>
            <div class="team-member" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="200">
                <div class="member-image">
                    <img src="https://via.placeholder.com/150" alt="Member 3">
                </div>
                <h3>Member 3</h3>
                <p>Role: Designer</p>
                <p>Email: member3@example.com</p>
            </div>
            <div class="team-member" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="300">
                <div class="member-image">
                    <img src="https://via.placeholder.com/150" alt="Member 4">
                </div>
                <h3>Member 4</h3>
                <p>Role: Tester</p>
                <p>Email: member4@example.com</p>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset: 0});
    </script>
</body>
</html>
